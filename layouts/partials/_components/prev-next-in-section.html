
  {{if .PrevInSection }}
  <a href="{{ .PrevInSection.Permalink }}" class="color-inherit lg:block no-underline">
    <span class="align-middle inline-block"><</span> {{ .PrevInSection.Title }}
  </a>
{{end}}

{{if .NextInSection }}
  <a href="{{.NextInSection.Permalink }}" class="color-inherit lg:block no-underline">
    {{ .NextInSection.Title }} <span class="align-middle inline-block">></span>
  </a>
{{end}}


<script>
  document.body.onkeyup = function(e){

    {{ if .PrevInSection }}
      if (e.keyCode == '37') { window.location = '{{ .PrevInSection.Permalink }}'; }
    {{ end }}
    {{ if .NextInSection }}
      if (e.keyCode == '39') { window.location = '{{.NextInSection.Permalink }}'; }
    {{ end }}
  };

</script>
