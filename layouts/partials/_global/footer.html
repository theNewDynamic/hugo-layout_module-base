<footer class="footer font-sans" role="contentinfo">
  <div class="flex justify-between items-center">
    <div class="flex items-center">
      <a class="hover:text-white no-underline px-3 color-inherit" href="{{ .Site.BaseURL }}" >
        &copy; {{ now.Format "2006" }} {{ .Site.Title }}
      </a>
      {{- partial "_global/menu.html" (dict "page" . "menu" "footer") -}}
      {{ partial "_components/social-follow.html" (dict "cx" . "icon_size" "24px") }}
    </div>

    <a class="hover:text-gray no-underline color-inherit" href="https://www.thenewdynamic.com/?utm_source={{site.Title | urlize}}" >
      site by the New Dynamic
    </a>
  </div>
</footer>
